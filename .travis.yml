language: minimal
sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - g++
            - gdb
            - lldb-5.0
            - python3-dev
            - python3-pip
            - bashdb

    - os: osx

notifications:
  email: false

before_install:
  - ./.travis-$(uname).sh
  - ./install.sh
  - pip3 install --user pynvim
  - pip3 install --user pytest

script:
  - ./test/all.sh
