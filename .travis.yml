language: c++
sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - g++
            - gdb
            - lldb-5.0
            - lua5.1
            - liblua5.1-0-dev

    - os: linux
      dist: trusty
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - g++
            - gdb
            - lldb-5.0
            - luajit
            - libluajit-5.1-dev

    - os: osx

notifications:
  email: false

before_install:
  - ./.travis-`uname`.sh
  - ./install.sh

script:
  - ./test/all.sh
